<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Puntos de Jugadores</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
        }
        main {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input[type="text"], input[type="number"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #points-display {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .player-card {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            position: relative;
        }
        .player-card h4 {
            margin: 0;
            color: #007bff;
        }
        .points-value {
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            border-bottom: 2px dashed #007bff;
        }
        .points-value:focus {
            outline: none;
            border-bottom: 2px solid red;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
              apiKey: "TU_API_KEY",
              authDomain: "TU_AUTH_DOMAIN",
              databaseURL: "TU_DATABASE_URL",
              projectId: "TU_PROJECT_ID",
              storageBucket: "TU_STORAGE_BUCKET",
              messagingSenderId: "TU_MESSAGING_SENDER_ID",
              appId: "TU_APP_ID"
            };
            firebase.initializeApp(firebaseConfig);

            const ADMIN_KEY = 'jmontes2004';
            const adminSection = document.getElementById('admin-section');
            const loginContainer = document.getElementById('login-container');
            const adminPanel = document.getElementById('admin-panel');
            const adminKeyInput = document.getElementById('admin-key');
            const pointsDisplay = document.getElementById('points-display');
            const newPlayerBtn = document.getElementById('new-player-btn');

            const database = firebase.database();
            const playersRef = database.ref('players');

            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                displayPlayers(players);
            });
            
            window.loginAdmin = function() {
                if (adminKeyInput.value === ADMIN_KEY) {
                    loginContainer.style.display = 'none';
                    adminPanel.style.display = 'block';
                    alert('Acceso de administrador concedido');
                } else {
                    alert('Clave incorrecta. Acceso denegado.');
                }
            };

            function displayPlayers(players) {
                pointsDisplay.innerHTML = '';
                
                const categories = Object.keys(players);
                
                categories.forEach(category => {
                    const categoryHeader = document.createElement('h3');
                    categoryHeader.textContent = `Categoría: ${category.charAt(0).toUpperCase() + category.slice(1)}`;
                    pointsDisplay.appendChild(categoryHeader);

                    const playersArray = Object.entries(players[category]).map(([key, value]) => ({...value, key}));
                    const sortedPlayers = playersArray.sort((a, b) => b.points - a.points);

                    sortedPlayers.forEach(player => {
                        const card = document.createElement('div');
                        card.className = 'player-card';
                        card.innerHTML = `
                            <button class="delete-btn" onclick="deletePlayer('${category}', '${player.key}')">X</button>
                            <h4>${player.name}</h4>
                            <p>Puntos: <span contenteditable="true" class="points-value" data-category="${category}" data-key="${player.key}">${player.points}</span></p>
                            <p>Valor: $${player.points * 200} COP</p>
                        `;
                        pointsDisplay.appendChild(card);
                    });
                });

                document.querySelectorAll('.points-value').forEach(span => {
                    span.addEventListener('blur', (event) => {
                        const newPoints = parseInt(event.target.textContent);
                        const category = event.target.dataset.category;
                        const playerKey = event.target.dataset.key;
                        
                        if (!isNaN(newPoints) && newPoints >= 0) {
                            database.ref(`players/${category}/${playerKey}`).update({ points: newPoints });
                        } else {
                            alert('Por favor, ingresa un número de puntos válido.');
                        }
                    });
                });
            }

            window.deletePlayer = function(category, key) {
                if (confirm('¿Estás seguro de que quieres eliminar a este jugador?')) {
                    database.ref(`players/${category}/${key}`).remove();
                }
            };
        
            window.addPlayer = function() {
                const category = document.getElementById('new-player-category').value;
                const playerName = document.getElementById('new-player-name').value.trim();
                if (playerName) {
                     database.ref(`players/${category}`).push({
                        name: playerName,
                        points: 0
                    });
                    document.getElementById('new-player-name').value = '';
                }
            };

            adminSection.style.display = 'block';
        });
    </script>
</head>
<body>
    <header>
        <h1>Administración de Puntos de Jugadores</h1>
    </header>

    <main>
        <section id="admin-section">
            <h2>Panel de Administración</h2>
            <div id="login-container">
                <label for="admin-key">Clave de Acceso:</label>
                <input type="password" id="admin-key">
                <button onclick="loginAdmin()">Entrar</button>
            </div>
            
            <div id="admin-panel" style="display: none;">
                <h3>Agregar Nuevo Jugador</h3>
                <label for="new-player-category">Selecciona Categoría:</label>
                <select id="new-player-category">
                    <option value="pollito">Pollito</option>
                    <option value="infantil">Infantil</option>
                    <option value="preinfantil">Preinfantil</option>
                    <option value="prejuvenil">Prejuvenil</option>
                    <option value="juvenil">Juvenil</option>
                    <option value="femenina">Femenina</option>
                </select>
                <label for="new-player-name">Nombre del Jugador:</label>
                <input type="text" id="new-player-name">
                <button onclick="addPlayer()">Agregar Jugador</button>
                <hr>
                <h3>Puntajes para Edición Directa</h3>
                <div id="points-display">
                    </div>
            </div>
        </section>

        <section id="player-section">
            <h2>Puntajes de Jugadores</h2>
            <div id="points-display-public">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; angeles del deporte</p>
    </footer>
</body>
</html>
