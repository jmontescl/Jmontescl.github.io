<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Puntos de Jugadores</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
        }
        main {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input[type="text"], input[type="number"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #points-display {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .player-card {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .player-card h4 {
            margin: 0;
            color: #007bff;
        }
        .player-card p {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // ¡REEMPLAZA ESTO CON LA CONFIGURACIÓN DE TU PROYECTO DE FIREBASE!
        const firebaseConfig = {
          apiKey: "TU_API_KEY",
          authDomain: "TU_AUTH_DOMAIN",
          databaseURL: "TU_DATABASE_URL",
          projectId: "TU_PROJECT_ID",
          storageBucket: "TU_STORAGE_BUCKET",
          messagingSenderId: "TU_MESSAGING_SENDER_ID",
          appId: "TU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // TODO EL CÓDIGO JAVASCRIPT
        const ADMIN_KEY = 'jmontes2004';
        const adminSection = document.getElementById('admin-section');
        const loginContainer = document.getElementById('login-container');
        const adminPanel = document.getElementById('admin-panel');
        const adminKeyInput = document.getElementById('admin-key');
        const categorySelect = document.getElementById('category-select');
        const playerNameInput = document.getElementById('player-name');
        const pointsInput = document.getElementById('points-input');
        const pointsDisplay = document.getElementById('points-display');

        // Estas variables DEBEN ser declaradas antes de cualquier función que las utilice
        const database = firebase.database();
        const playersRef = database.ref('players');

        // Cargar datos en tiempo real desde Firebase
        playersRef.on('value', (snapshot) => {
            const players = snapshot.val() || {};
            displayPlayers(players);
        });

        function loginAdmin() {
            if (adminKeyInput.value === ADMIN_KEY) {
                loginContainer.style.display = 'none';
                adminPanel.style.display = 'block';
                alert('Acceso de administrador concedido');
            } else {
                alert('Clave incorrecta. Acceso denegado.');
            }
        }

        function addPoints() {
            const category = categorySelect.value;
            const playerName = playerNameInput.value.trim();
            const pointsToAdd = parseInt(pointsInput.value);

            if (playerName === '' || isNaN(pointsToAdd) || pointsToAdd <= 0) {
                alert('Por favor, ingresa un nombre de jugador y una cantidad de puntos válida.');
                return;
            }

            const categoryRef = playersRef.child(category);

            categoryRef.once('value', (snapshot) => {
                const playersInCategory = snapshot.val() || {};
                let playerKeyToUpdate = null;

                for (let key in playersInCategory) {
                    if (playersInCategory[key].name.toLowerCase() === playerName.toLowerCase()) {
                        playerKeyToUpdate = key;
                        break;
                    }
                }

                if (playerKeyToUpdate) {
                    const newPoints = playersInCategory[playerKeyToUpdate].points + pointsToAdd;
                    categoryRef.child(playerKeyToUpdate).update({ points: newPoints });
                } else {
                    categoryRef.push({
                        name: playerName,
                        points: pointsToAdd
                    });
                }
            });

            playerNameInput.value = '';
            pointsInput.value = '';
            alert(`Se han otorgado ${pointsToAdd} puntos a ${playerName} en la categoría ${category}.`);
        }

        function displayPlayers(players) {
            pointsDisplay.innerHTML = '';
            
            const categories = Object.keys(players);
            
            categories.forEach(category => {
                const categoryHeader = document.createElement('h3');
                categoryHeader.textContent = `Categoría: ${category.charAt(0).toUpperCase() + category.slice(1)}`;
                pointsDisplay.appendChild(categoryHeader);

                const playersArray = Object.values(players[category]);
                const sortedPlayers = playersArray.sort((a, b) => b.points - a.points);

                sortedPlayers.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.innerHTML = `
                        <h4>${player.name}</h4>
                        <p>Puntos: ${player.points}</p>
                        <p>Valor: $${player.points * 200} COP</p>
                    `;
                    pointsDisplay.appendChild(card);
                });
            });
        }

        adminSection.style.display = 'block';
    </script>
</head>
<body>
    <header>
        <h1>Administración de Puntos de Jugadores</h1>
    </header>

    <main>
        <section id="admin-section">
            <h2>Panel de Administración</h2>
            <div id="login-container">
                <label for="admin-key">Clave de Acceso:</label>
                <input type="password" id="admin-key">
                <button onclick="loginAdmin()">Entrar</button>
            </div>
            
            <div id="admin-panel" style="display: none;">
                <h3>Otorgar Puntos</h3>
                <label for="category-select">Selecciona Categoría:</label>
                <select id="category-select">
                    <option value="pollito">Pollito</option>
                    <option value="infantil">Infantil</option>
                    <option value="preinfantil">Preinfantil</option>
                    <option value="prejuvenil">Prejuvenil</option>
                    <option value="juvenil">Juvenil</option>
                    <option value="femenina">Femenina</option>
                </select>
                
                <label for="player-name">Nombre del Jugador:</label>
                <input type="text" id="player-name">

                <label for="points-input">Puntos a Otorgar:</label>
                <input type="number" id="points-input" min="1">
                
                <button onclick="addPoints()">Otorgar Puntos</button>
            </div>
        </section>

        <section id="player-section">
            <h2>Puntajes de Jugadores</h2>
            <div id="points-display">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 JUGADORES</p>
    </footer>
</body>
</html>
