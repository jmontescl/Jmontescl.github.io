<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - Escuela de Fútbol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Administrador</h2>
    <input type="text" id="adminUser" placeholder="Usuario">
    <input type="password" id="adminPass" placeholder="Contraseña">
    <button onclick="loginAdmin()">Ingresar</button>
  </div>

  <script>
    // Función para validar login de administrador
    function loginAdmin() {
      let user = document.getElementById("adminUser").value;
      let pass = document.getElementById("adminPass").value;

      // Usuario y contraseña de prueba
      if (user === "admin" && pass === "1234") {
        alert("✅ Bienvenido administrador");
        // Aquí puedes redirigir a otra página o mostrar categorías
        window.location.href = "panel.html"; // ejemplo de redirección
      } else {
        alert("❌ Usuario o contraseña incorrectos");
      }
    }
  </script>

</body>
</html>
