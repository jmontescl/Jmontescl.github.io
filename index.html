<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      width: 400px;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #listaJugadores {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Panel de Administración</h2>
  <h3>Agregar Nuevo Jugador</h3>
  <input type="text" id="nuevoUsuario" placeholder="Usuario">
  <input type="password" id="nuevaClave" placeholder="Contraseña">
  <input type="text" id="nuevoNombre" placeholder="Nombre Completo">
  <input type="text" id="nuevaCategoria" placeholder="Categoría">
  <input type="number" id="nuevosPuntos" placeholder="Puntos" value="0">
  <button onclick="agregarJugador()">Agregar Jugador</button>
  <p id="mensajeAdmin"></p>
</div>

<div class="container" id="listaJugadoresContainer">
  <h3>Jugadores Registrados</h3>
  <ul id="listaJugadores"></ul>
</div>

<script>
  function cargarJugadores() {
    const jugadoresGuardados = localStorage.getItem('jugadores');
    if (jugadoresGuardados) {
      return JSON.parse(jugadoresGuardados);
    }
    // Jugadores iniciales si no hay datos guardados
    return [
      { user: "juan10", pass: "abcd", nombre: "Juan Pérez", categoria: "Juvenil", puntos: 10 },
      { user: "maria9", pass: "maria123", nombre: "María López", categoria: "Femenina", puntos: 15 },
      { user: "carlos8", pass: "qwerty", nombre: "Carlos Gómez", categoria: "Prejuvenil", puntos: 8 },
      { user: "losangeles", pass: "solares", nombre: "Los Angeles", categoria: "Equipo", puntos: 25 }
    ];
  }

  function mostrarJugadores() {
    const jugadores = cargarJugadores();
    const lista = document.getElementById('listaJugadores');
    lista.innerHTML = ''; // Limpia la lista
    jugadores.forEach(jugador => {
      const li = document.createElement('li');
      li.textContent = `${jugador.nombre} (${jugador.user}) - Categoría: ${jugador.categoria}, Puntos: ${jugador.puntos}`;
      lista.appendChild(li);
    });
  }

  function agregarJugador() {
    const usuario = document.getElementById('nuevoUsuario').value;
    const clave = document.getElementById('nuevaClave').value;
    const nombre = document.getElementById('nuevoNombre').value;
    const categoria = document.getElementById('nuevaCategoria').value;
    const puntos = parseInt(document.getElementById('nuevosPuntos').value);
    const mensaje = document.getElementById('mensajeAdmin');

    if (usuario && clave && nombre && categoria) {
      const jugadores = cargarJugadores();
      const nuevoJugador = {
        user: usuario,
        pass: clave,
        nombre: nombre,
        categoria: categoria,
        puntos: puntos
      };
      jugadores.push(nuevoJugador);
      localStorage.setItem('jugadores', JSON.stringify(jugadores));
      mensaje.textContent = `✅ Jugador ${nombre} agregado con éxito.`;
      
      // Limpiar los campos
      document.getElementById('nuevoUsuario').value = '';
      document.getElementById('nuevaClave').value = '';
      document.getElementById('nuevoNombre').value = '';
      document.getElementById('nuevaCategoria').value = '';
      document.getElementById('nuevosPuntos').value = '0';

      mostrarJugadores();
    } else {
      mensaje.textContent = "❌ Por favor, completa todos los campos.";
    }
  }

  // Cargar y mostrar los jugadores al cargar la página
  mostrarJugadores();
</script>

</body>
</html>
