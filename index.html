<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Puntos de Jugadores</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
        }
        main {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .center-content {
            text-align: center;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .category-btn {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }
        .category-btn:hover {
            background-color: #218838;
        }
        .player-card {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .player-card h4 {
            margin: 0;
            color: #007bff;
        }
        .player-card p {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
              apiKey: "TU_API_KEY",
              authDomain: "TU_AUTH_DOMAIN",
              databaseURL: "TU_DATABASE_URL",
              projectId: "TU_PROJECT_ID",
              storageBucket: "TU_STORAGE_BUCKET",
              messagingSenderId: "TU_MESSAGING_SENDER_ID",
              appId: "TU_APP_ID"
            };
            firebase.initializeApp(firebaseConfig);

            const startSection = document.getElementById('start-section');
            const categoriesSection = document.getElementById('categories-section');
            const playersSection = document.getElementById('players-section');
            const pointsDisplay = document.getElementById('points-display');
            const categoryTitle = document.getElementById('category-title');

            const database = firebase.database();
            const playersRef = database.ref('players');

            window.showCategories = function() {
                startSection.style.display = 'none';
                categoriesSection.style.display = 'block';
                playersSection.style.display = 'none';
            };

            window.showPlayersByCategory = function(category) {
                categoriesSection.style.display = 'none';
                playersSection.style.display = 'block';
                categoryTitle.textContent = `Puntajes: ${category.charAt(0).toUpperCase() + category.slice(1)}`;
                
                const categoryRef = playersRef.child(category);
                
                categoryRef.on('value', (snapshot) => {
                    const players = snapshot.val() || {};
                    displayPlayers(players);
                });
            };

            function displayPlayers(players) {
                pointsDisplay.innerHTML = '';
                const playersArray = Object.values(players);
                const sortedPlayers = playersArray.sort((a, b) => b.points - a.points);
                
                sortedPlayers.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.innerHTML = `
                        <h4>${player.name}</h4>
                        <p>Puntos: ${player.points}</p>
                        <p>Valor: $${player.points * 200} COP</p>
                    `;
                    pointsDisplay.appendChild(card);
                });
            }

            // Inicialmente, solo muestra la sección de inicio
            startSection.style.display = 'block';
            categoriesSection.style.display = 'none';
            playersSection.style.display = 'none';
        });
    </script>
</head>
<body>
    <header>
        <h1>Sistema de Puntos de Jugadores</h1>
    </header>

    <main>
        <section id="start-section" class="center-content">
            <button onclick="showCategories()">Ver Puntos</button>
        </section>

        <section id="categories-section" style="display: none;">
            <h2>Selecciona una Categoría</h2>
            <div class="category-grid">
                <button class="category-btn" onclick="showPlayersByCategory('pollito')">Pollito</button>
                <button class="category-btn" onclick="showPlayersByCategory('infantil')">Infantil</button>
                <button class="category-btn" onclick="showPlayersByCategory('preinfantil')">Preinfantil</button>
                <button class="category-btn" onclick="showPlayersByCategory('prejuvenil')">Prejuvenil</button>
                <button class="category-btn" onclick="showPlayersByCategory('juvenil')">Juvenil</button>
                <button class="category-btn" onclick="showPlayersByCategory('femenina')">Femenina</button>
            </div>
        </section>

        <section id="players-section" style="display: none;">
            <h2 id="category-title">Puntajes</h2>
            <div id="points-display">
                </div>
            <button onclick="showCategories()">Volver</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 JUGADORES</p>
    </footer>
</body>
</html>
